<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGRadioFM</title>
    <style>
        body {
            background: url('img/background.png') center/cover no-repeat;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header, footer {
            background-color: rgba(0, 0, 0, 0.8);
            width: 100%;
            padding: 10px;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
        }

        .iframe-container {
            border: 2px solid #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            max-width: 80%;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            min-height: 150px;
            border: 0;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>GGRadioFM - Your Station, Your Music</h1>
    </header>

    <nav>
        <a href="#">Request Song</a>
        <a href="#">Discord</a>
        <a href="#">Donate</a>
    </nav>

    <div class="iframe-container">
        <iframe src="https://panel.deepradio.co.uk/public/ggradiofm/embed?theme=dark" frameborder="0" allowtransparency="true"></iframe>
    </div>

    <footer>
        <p>&copy; 2024 GGRadioFM. All rights reserved.</p>
    </footer>
</body>
</html>
