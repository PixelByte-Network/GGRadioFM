    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Function to make the HTTP request
            function getRequest() {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', 'https://panel.deepradio.co.uk/api/station/14', true);

                xhr.onload = function () {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        console.log('got data about listeners')
                        // Parse the JSON response
                        var response = JSON.parse(xhr.responseText);

                        // Get the current listeners count
                        var listenersCount = response.mounts[0].listeners.current;

                        // Update the text outside the iframe
                        var listenersText = 'Listeners: ' + listenersCount;
                        document.getElementById('listeners-display').innerText = listenersText;
                    } else {
                        console.error('Failed to make the request. Status: ' + xhr.status);
                    }
                };

                xhr.onerror = function () {
                    console.error('Request failed');
                };

                xhr.send();
            }

            // Make the initial request
            getRequest();

            // Set interval to update listeners count every 60 seconds
            setInterval(getRequest, 5000);
        });
    </script>
