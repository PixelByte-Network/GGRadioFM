<!DOCTYPE html>
<html lang="en">
<head>

    <title>GGRadioFM</title>
    <style>
        body {
            background: url('img/background.png') center/cover no-repeat;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;

        iframe {
            width: 100%;

            margin-bottom: 20px;
        }

    <h1>GGRadioFM</h1>
